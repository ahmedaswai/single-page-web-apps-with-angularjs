<!doctype html>
<html lang="en" ng-app="MenuApp">
  <head>
    <title>MenuApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../resources/css/angular.material.css">
    <link rel="stylesheet" href="../resources/css/angular.mdTable.min.css">

  </head>
<body>
  <div ng-controller="MenuItemContoller as ctrl">
    <div flex layout="row" layout-align="center center">
      <div flex-sm="100" flex-gt-sm="90" flex-gt-md="90" flex-gt-lg="90" class="md-whiteframe-z2">
          <md-content class="md-padding">
              <div layout-gt-xs-row="row">
                  <form name="menuItemsForm">
                      <md-input-container class="md-block">
                          <label>Please enter menu item to search for </label>
                          <input ng-model="menuItemSearch">
                          <md-tooltip>
                              Please enter value in the text box then click search button
                          </md-tooltip>
                        </md-divider>
                          <md-button class="md-raised md-primary" ng-click="searchMenuItems();" >Search For Menu Items

                          </md-button>
                            </md-divider>
                      </md-input-container>

                      <div layout="row" ng-if="ctrl.searchInProgress" layout-sm="column" layout-align="space-around">
                        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
                      </div>

                      <md-input-container class="md-block">
                        <menu-items></menu-items>
                      </md-input-container>



                  </form>
              </div>
          </md-content>
      </div>
  </div>


  </div>


<script src="../resources/js/angular.min.js"></script>
<script src="../resources/js/angular.aria.js"></script>
<script src="../resources/js/angular.animate.js"></script>
 <script src="../resources/js/angular.material.js"></script>
 <script src="../resources/js/angular.md-table.min.js"></script>
 <script src="js/app.js"/></script>
 <script id="__bs_script__">
      var locationHost=location.hostname;
      var jsBrowser="http://HOST:3000/browser-sync/browser-sync-client.js?v=2.17.0".replace("HOST",locationHost);

     document.write(["<script async src='",jsBrowser,"'/>"].join(""));
     console.log()
 </script>
</body>
</html>
